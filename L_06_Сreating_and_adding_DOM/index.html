<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript #6: создание и добавление элементов DOM createElement, append, remove, insertAdjacentHTML</title>
</head>
<style>
    .msg{
        width: 400px;
        margin: 0 auto;
        text-align: center;
        background-color: #20454B;
        padding: 5px;
        border-radius: 5px;
        color: #eee;
        font: 24px;
    }
</style>
<body>
    <!-- <div class="msg">Важная информация!</div> -->
    <h1>Солнечная система</h1>
    <!-- before beforebegin -->
    <ul class="list">
        <!-- prepend afterend -->
        <li>Солнце</li>
        <li>Меркурий</li>
        <li>Венера</li>
        <li>Земля</li>
        <!-- append afterbegin -->
    </ul>
    <!-- after beforeend -->

    <table border="1" cellpadding="10">
        <tr><td>Солнце</td><td>Звезда</td></tr>
        <tr><td>Меркурий</td><td>Планета</td></tr>
    </table>
