<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JavaScript #13: делегирование событий, отмена действия браузера по умолчанию - preventDefault</title>

        #main_menu{
            margin: 10px;
            padding: 0;
            list-style-type: none;

            cursor: pointer;
        }

        #main_menu li{

        }

        }

    </style>

    <h1>Делегирование событий</h1>

        <li data-command="save">Сохранить</li>

    </ul>
